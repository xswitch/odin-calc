<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div class="result-screen"></div>
            <div class="display-screen">0</div>
        </div>
        <div class="button-container">
            <button class="calc-button operator" id="clear" data-operator="clear">C</button>
            <button class="calc-button operator" data-operator="divide">/</button>
            <button class="calc-button number">7</button>
            <button class="calc-button number">8</button>
            <button class="calc-button number">9</button>
            <button class="calc-button operator" data-operator="multiply">*</button>
            <button class="calc-button number">4</button>
            <button class="calc-button number">5</button>
            <button class="calc-button number">6</button>
            <button class="calc-button operator" data-operator="subtract">-</button>
            <button class="calc-button number">1</button>
            <button class="calc-button number">2</button>
            <button class="calc-button number">3</button>
            <button class="calc-button operator" data-operator="add">+</button>
            <button class="calc-button number" id="zero">0</button>
            <button class="calc-button operator" data-operator="decimal" id="decimal">.</button>
            <button class="calc-button operator" data-operator="equal" id="equal">=</button>
        </div>
    </div>
</body>
</html>
